<!DOCTYPE html>
<html>
    <header>
        <title>Google (crownie23)</title>
        <meta charset="UTF-8">
        <link rel="icon" href="https://cdn.iconscout.com/icon/free/png-256/google-2981831-2476479.png">
        <style>

        /* General */
            * {
                font-family: Arial, Helvetica, sans-serif;
                font-size: 1em;
                color: #1f1f1f;
                text-decoration: none;
                padding: 0;
                margin: 0;
            }

        /* Top Navigation Bar */
            .navbar-container {
                display: fixed;
                margin: 20px;
            }
            .navbar {
                display: flex;
                flex-direction: row;
                justify-content: flex-end;
                align-items: center;
                padding: 0;
            }
            .navbar ul li {
                display: inline-block;
                font-size: 80%;
                margin: 0 1.5ch 1ch 1ch;
            }
            #google-apps {
                display: inline-block;
                height: 22px;
                margin: 0 1.5ch;
                opacity: 0.6;
            }
            #profile-pic {
                display: inline-block;
                height: 30px;
                margin: 0 1.5ch;
                border-radius: 50%;
            }
            
        /* Logo and Search Bar */
            .main-container {
                display: flex;
                flex-direction: column;
                align-items: center;
                width: 50vw;
                margin: 20vh auto;
                padding: 2em 0;
            }
            #google-logo {
                height: 90px;
                width: auto;
                margin-bottom: 2em;
            }
            .search-bar {
                display: flex;
                justify-content: space-between;
                align-items: center;
                border: 1px solid #dfdfdf;
                border-radius: 20px;
                padding: 10px;
                width: 55%;
                min-width: 400px;
                max-width: 600px;
            }
            .search-bar:hover, .search-bar:focus-within {
                box-shadow: 0 1px 6px rgba(32,33,36,.28);
            }
            .search-bar img {
                height: 20px;
                margin: 0;
                margin: 0 10px;
                opacity: 0.8;
            }
            .search-bar input {
                width: 100%;
                outline: none;
                border: none;
            }
            .buttons-container {
                display: flex;
                justify-content: center;
                width: 40%;
                min-width: 400px;
                max-width: 600px;
                margin-top: 30px;
            }
            .buttons-container button {
                border: none;
                padding: 10px 20px;
                margin: 0 15px;
                border-radius: 5px;
                font-size: 0.9em;
                background-color: #f8f9fa;
                color: rgb(48, 48, 48);
                border: 1px solid #ffffff;
            }
            .buttons-container button:hover {
                box-shadow: 0 1px 1px rgba(0,0,0,.1);
                background-color: #f8f9fa;
                border: 1px solid #dadce0;
                cursor: pointer;
            }
        /* Footer */
            .footer-container {
                position: fixed;
                height: 3em;
                bottom: 0;
                right: 0;
                left: 0;
                display: flex;
                align-items: center;
                justify-content: space-between;
                background-color: #f8f9fa;
                color: rgb(48, 48, 48);
            }
            .footer-left, .footer-right {
                display: flex;
                margin: 0 20px;
            }
            .footer-left ul li, .footer-right ul li {
                display: inline-block;
                font-size: 0.8em;
                margin: 0 15px;
            }

        </style>
    </header>

    <body>

    <!-- Top Navigation Bar -->
        <div class="navbar-container">
            <div class="navbar">
                <ul>
                    <li><a href="#">Gmail</a></li>
                    <li><a href="#">Images</a></li>
                </ul>
                <a href="#"><img id="google-apps" src="https://icon-library.com/images/dot-icon/dot-icon-20.jpg" alt="Google Apps"></a>
                <a href="https://github.com/crownie23" target="_blank"><img id="profile-pic" src="https://avatars.githubusercontent.com/u/81234139?s=400&u=67824a0f0f7744fd28746461f3b3b22b6feaaac7&v=4" alt="Josep's profile pic"></a>    
            </div>
        </div>

    <!-- Logo and Search Bar -->
        <div class="main-container">
            <img id="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
            <div class="search-bar">
                <img src="https://icons-for-free.com/iconfiles/png/512/GLASS-131994911314916362.png">
                <input></input>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/1200px-Google_mic.svg.png" alt="Voice search">
            </div>
            <div class="buttons-container">
                <a href="#"><button>Google Search</button></a>
                <a href="#"><button>I'm feeling lucky</button></a>
            </div>
        </div>
        
    <!-- Footer -->
        <div class="footer-container">
            <div class="footer-left">
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">How Search works</a></li>
                </ul>
            </div>
            <div class="footer-right">
                <ul>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
        </div>
    </body>
</html>
